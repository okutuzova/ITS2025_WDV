<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosalone WDV</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
      <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Autosalone WDV</h1>
        <h2>Automobili</h2>

        <table>
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modello</th>
                    <th>Cilindrata</th>
                    <th>Posti</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
               <!-- To inject tr as many as the autos in automobili -->
                
            
            </tbody>
        </table>
    </div>
    <script src="./js/script.js"></script>
     <script>
        const URL = 'index.php?page=api';
        const TBODY = document.querySelector('table > tbody');

        fetch(URL)
            .then(res => res.json())
            .then(automobili => {
               for (const auto of automobili) {
                const TR = document.createElement('tr');
                const TD1 = document.createElement('td');
                const TD2 = document.createElement('td');
                const TD3 = document.createElement('td');
                const TD4 = document.createElement('td');
                const TD5 = document.createElement('td');

                TD1.textContent = auto.marca;
                TD2.textContent = auto.modello;
                TD3.textContent = auto.cilindrata;
                TD4.textContent = auto.posti;
                TD5.textContent = auto.prezzo;

                TR.append(TD1, TD2, TD3, TD4, TD5);
                TBODY.append(TR);
                   
               }
           })
     </script>
</body>
</html>
